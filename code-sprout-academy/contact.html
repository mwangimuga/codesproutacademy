<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CodeSprout Academy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header fade-in">
        <h1>Contact Us</h1>
        <p>Get in touch with CodeSprout Academy</p>
    </div>

    <main>
        <section class="contact-container">
            <h2>We’d love to hear from you!</h2>
            <form id="contact-form">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

                <button type="submit">Send Message</button>
                <p id="form-status"></p>
            </form>
        </section>
    </main>

    <div class="footer fade-in">
        <p>📍 Nairobi, Kenya | 📞 +254 725 406 995 | ✉ info@codesprout.ac.ke</p>
        <p>&copy; 2025 <a href="index.html" >CodeSprout Academy</a></p>
        <p><a href="https://api.whatsapp.com/send/?phone=254725406995&text&type=phone_number&app_absent=0" >WhatsApp</p>
    </div>
    <script src="contact.js"></script>
</body>
</html>
